<!DOCTYPE html>
<html>
<head>
    <title>Natural Gas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Natural Gas calorific value</h1>
    <form id="conversionForm">
        <p>
            <label for="fuel">Enter Fuel Name:</label>
            <input type="text" id="fuel" name="fuel" required>
        </p>
        <p>
            <label for="gas">Enter Gas Name (Optional):</label>
            <input type="text" id="gas" name="gas">
        </p>
        <p>
            <label for="liter">Enter Liter Value (Optional):</label>
            <input type="number" id="liter" name="liter" step="1" value="1">
        </p>
        <button type="button" onclick="getConversionFactors()">Calculate</button>
    </form>
    <div id="result"></div>
    <footer>by uday</footer>
    <script src="script.js"></script>
</body>
</html>
